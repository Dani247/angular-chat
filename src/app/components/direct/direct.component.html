<div *ngIf="onlineUsers.length > 0">
  <div *ngFor="let user of onlineUsers">
    <div class="user" (click)="openChat(user)">
      <div>
        <img [src]="user.picUrl" height="40px" alt="">
      </div>
      <div>
        {{user.userName}}
      </div>
    </div>
  </div>
</div>

<div *ngIf="onlineUsers.length <= 0">
  no one is online
</div>
