<div *ngIf="onlineUsers.length > 0" class="container">
  <div *ngFor="let user of onlineUsers" class="user" (click)="openChat(user)">
    <div class="userInfo">
      <div>
        <img [src]="user.picUrl" height="40px" alt="">
      </div>
      <div>
        {{user.userName}}
      </div>
    </div>

    <div class="icons"><i class="fas fa-angle-right"></i></div>
  </div>
</div>

<div *ngIf="onlineUsers.length <= 0">
  no one is online
</div>
